<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Alas - Tu Opinión Cuenta</title>
    <link rel="stylesheet" href="stylo.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container" id="mainContainer">
        <div class="header">
            <div class="logo-container">
                <img src="./logo1.png" alt="Entre Alas Logo" class="header-logo">
            </div>
            <p class="slogan">ESPERA LO MEJOR!</p>
        </div>
        <div class="form-container">
            <div class="anonymous-badge" id="anonymousBadge">
                🔒 Anónimo
            </div>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="codigo_pedido">📌 Código de Pedido (opcional):</label>
                    <input type="text" name="codigo_pedido" id="codigo_pedido" placeholder="Ejemplo: EA-0825-123">
                    <div class="error-message" id="codigoError"></div>
                </div>

                <div class="form-group rating-group">
                    <label for="calificacion">⭐ Califica tu experiencia: <span
                            class="required-asterisk">*</span></label>
                    <div class="rating-stars">
                        <input type="radio" name="calificacion" id="star5" value="5" class="rating-star" required>
                        <label for="star5">★</label>
                        <input type="radio" name="calificacion" id="star4" value="4" class="rating-star">
                        <label for="star4">★</label>
                        <input type="radio" name="calificacion" id="star3" value="3" class="rating-star">
                        <label for="star3">★</label>
                        <input type="radio" name="calificacion" id="star2" value="2" class="rating-star">
                        <label for="star2">★</label>
                        <input type="radio" name="calificacion" id="star1" value="1" class="rating-star">
                        <label for="star1">★</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="producto_favorito">🍗 ¿Cuál fue tu producto favorito? (opcional)</label>
                    <select name="producto_favorito" id="producto_favorito">
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="alitas">Alitas</option>
                        <option value="boneless">Boneless</option>
                        <option value="hamburguesas">Hamburguesas Smash</option>
                        <option value="papas_fritas">Papas Fritas</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="servicio">⏱️ ¿Cómo fue la rapidez del servicio? (opcional)</label>
                    <select name="servicio" id="servicio">
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="muy_rapido">Muy rápido</option>
                        <option value="rapido">Rápido</option>
                        <option value="normal">Normal</option>
                        <option value="lento">Lento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mensaje">💬 Cuéntanos tu experiencia: <span class="required-asterisk">*</span></label>
                    <div class="textarea-container">
                        <textarea name="mensaje" id="mensaje" required
                            placeholder="¿Cómo estuvieron nuestras alitas? ¿Qué tal el servicio? ¿Algo que podamos mejorar?"></textarea>
                    </div>
                    <div class="emoji-suggestions">
                        <button type="button" class="emoji-btn" onclick="addEmoji('😋')">😋</button>
                        <button type="button" class="emoji-btn" onclick="addEmoji('🔥')">🔥</button>
                        <button type="button" class="emoji-btn" onclick="addEmoji('👍')">👍</button>
                        <button type="button" class="emoji-btn" onclick="addEmoji('💯')">💯</button>
                        <button type="button" class="emoji-btn" onclick="addEmoji('🌶️')">🌶️</button>
                        <button type="button" class="emoji-btn" onclick="addEmoji('😍')">😍</button>
                    </div>
                </div>
                <p class="required-note">Los campos con <span class="required-asterisk">*</span> son obligatorios</p>
                <button type="submit" class="submit-btn">
                    Enviar Comentario
                </button>
            </form>

            <div class="footer-message">
                Cada comentario nos ayuda a preparar las mejores alitas
            </div>
            <div class="secondary-message">
                ¡Tu opinión nos ayuda a ser más sabrosos!
            </div>
        </div>
    </div>

    <div class="success-modal" id="successModal">
        <div class="success-content">
            <div class="success-emoji">🎉🍗</div>
            <h2>¡Gracias por tu comentario!</h2>
            <p>Tu opinión nos ayuda a mejorar. ¡Ahora gira la ruleta y gana un premio!</p>

            <div class="roulette-container">
                <div class="roulette-pointer"></div>
                <svg class="roulette-wheel" id="rouletteWheel" viewBox="0 0 300 300">
                    <!-- Las secciones se generarán dinámicamente con JavaScript -->
                </svg>
            </div>

            <!-- Botón MOVIDO FUERA del contenedor de la ruleta -->
            <button class="spin-btn" id="spinBtn">¡GIRAR RULETA!</button>
            
            <div class="prize-result" id="prizeResult">
                <div class="prize-title" id="prizeTitle"></div>
                <div class="prize-code" id="prizeCode"></div>
                <div class="prize-description" id="prizeDescription"></div>
                <button class="copy-code-btn" id="copyCodeBtn">📋 Copiar Código</button>
            </div>
        </div>
    </div>
</body>

<script>
  document.addEventListener("contextmenu", function (e) {
    e.preventDefault();
  });

  document.addEventListener("keydown", function (e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && e.key === "I") ||
      (e.ctrlKey && e.shiftKey && e.key === "J") ||
      (e.ctrlKey && e.key === "U") || (e.key === "F5")
    ) {
      e.preventDefault();
    }
  });
</script>

<script defer src="script.js"></script>
</html>
